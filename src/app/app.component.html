<app-header titleCompany="{{title}}" (toggle)="toggleSidenavBar()"> </app-header>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="openMenu">

        <button mat-button [routerLink]="['home']">
            <mat-icon>home</mat-icon> Home
        </button>
        <mat-divider/>
        <button mat-button [routerLink]="['users']">
            <mat-icon>user</mat-icon> User
        </button>
        <mat-divider />
        
        <button mat-button [routerLink]="['groups']">
            <mat-icon>group</mat-icon> Grupos
        </button>

        <mat-divider />
        <button mat-button disabled>
            <mat-icon>settings</mat-icon> configurações
        </button>

    </mat-sidenav>
    <mat-sidenav-content id="page">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
