<section *ngIf="owner && tasksToShow.length >0; else noTasks" class="taskSection" id="TaskSection">
    <app-task-box class="taskBoxes" *ngFor="let task of tasksToShow " [task]="task"
        (changeTaskStateEvent)="changeTaskState(task)"(removeTaskEvent)="removeTask(task)" (editTaskEvent)="editTask(task)" >
    </app-task-box>
</section>

<ng-template #noTasks>
     <section id="NoTaskShowSection">
        <h1>Sem tarefas para mostrar</h1>
    </section> 
</ng-template>
