<div class="data">

  <h1 class="dialogTitle">Edit Task</h1>

  <!-- Campos de edição -->
  <mat-form-field>
    <mat-label>Título</mat-label>
    <input matInput required [(ngModel)]="data.title" placeholder="Título">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="data.description" placeholder="Descrição"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Imagem</mat-label>

    <input matInput [(ngModel)]="data.imageLink" placeholder="Link da Imagem">
  </mat-form-field>

  <div class="dateBox">
    <mat-form-field>
      <mat-label>Início:</mat-label>
      <input matInput [matDatepicker]="pickerStart" [(ngModel)]="data.dateStart">
      <mat-hint>DD/MM/AAAA</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Final:</mat-label>
      <input matInput [min]="minDateFinal" [matDatepicker]="pickerFinal" [(ngModel)]="data.dateFinal">
      <mat-hint>DD/MM/AAAA</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="pickerFinal"></mat-datepicker-toggle>
      <mat-datepicker #pickerFinal></mat-datepicker>
    </mat-form-field>

  </div>
  <!-- Botões de ação -->
  <div class="button-box">
    <button id="ConfirmBtn"mat-button (click)="saveChanges()">Salvar</button>
    <button id="CancelBtn" mat-button (click)="cancel()">Cancelar</button>
  </div>
</div>
