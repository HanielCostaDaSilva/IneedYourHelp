<section *ngIf="groupsToShow.length >0; else noGroups" id="groupSection">
    <app-group-box class="groupBoxes" *ngFor="let group of groupsToShow " [group]="group" (removeGroupEvent)="this.removeGroup(group)"> </app-group-box>
</section>

<ng-template #noGroups>
       <section id="noGroupshowSection">
        <h1>Sem grupos para mostrar </h1>
    </section>
</ng-template>
