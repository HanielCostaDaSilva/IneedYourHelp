<section *ngIf="groupsToShow.length >0; else noGroups" id="GroupSection">
    <app-group-box class="groupBoxes" *ngFor="let group of groupsToShow " [group]="group"
        (removeGroupEvent)="this.removeGroup(group)" [isRemovingGroup]="(this.currentUser ==undefined)">
    </app-group-box>
</section>

<ng-template #noGroups>
    <section id="noGroupshowSection">
        <h1>Sem grupos para mostrar </h1>
    </section>
    
</ng-template>
